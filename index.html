<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-section">
            <h3>Kaffetorst</h3>
            <div class="sign-up-header">
                <h1>Hello there.</h1>
                <p>You need an account to continue</p>
            </div>
            <form action="" method="get">
                <div class="form-row">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-row">
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="user_email" required>
                </div>
                <div class="form-row">
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="user_password" required>
                </div>
                <div class="form-row">
                    <label for="user_confirm_password">Confirm Password</label>
                    <input type="password" id="user_confirm_password" name="user_confirm_password" required>
                </div> <!--use pattern validation-->
                <button type="submit">Sign up</button>
            </form>
            <p id="terms">By signing up, you agree to the <a href="#">Terms & Conditions.</a></p>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
